<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons">
            <div>
                <button id="delete">
                    <span class="material-symbols-rounded">backspace</span>
                </button>
                <button id="clear">AC</button>
                <button class="operator">%</button>
                <button class="operator">&divide;</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">&times;</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">&minus;</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">&plus;</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal operator">&equals;</button>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>

</html>
